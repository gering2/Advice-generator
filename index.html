<html lang="en">
<head>
  <meta charset="UTF-8">

<body onload="generateAdvice()">

            <source media="(max-width:375px)" srcset="./images/pattern-divider-mobile.svg">
            <img  id="advice-divider" src="./images/pattern-divider-desktop.svg">
          </picture>
   
          <div class="die-container">
          <img id = "die" src="./images/icon-dice.svg">  
        </div>
      <!-- Advice text goes here -->

</div>
